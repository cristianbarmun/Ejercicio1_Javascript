<!DOCTYPE html>
<html>
	<head>
		<h1>Ejercicio 1 Javascript, comprueba si número par o impar</h1>
	</head>
	<body>
		<script type="text/javascript">
			var numero = prompt("Introduce un número entero");

			var resultado = compruebaPar(numero);
			alert("El número "+numero+" es "+resultado);

			function compruebaPar(numero) {
				if(numero % 2 == 0) {
					return "par";
				}
				else {
					return "impar";
				}
			}
</script>
	</body>
</html>
